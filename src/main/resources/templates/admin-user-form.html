<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${modoEdicion} ? 'Editar Usuario - Admin' : 'Crear Usuario - Admin'">Usuario - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --accent-color: #ffd700;
            --admin-color: #dc3545;
            --text-light: #e3e3e3;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 100px 20px 40px;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-color) !important;
        }

        .nav-link {
            color: #fff !important;
            margin: 0 10px;
        }

        .nav-link.admin-link {
            color: var(--admin-color) !important;
            font-weight: 600;
        }

        .card-form {
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96));
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-title {
            color: var(--admin-color);
            font-weight: 800;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group-text {
            background: #f0f0f0;
            color: var(--secondary-color);
            border: none;
        }

        .form-control, .form-select {
            border: 1px solid #ddd;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .btn-admin {
            background: linear-gradient(135deg, var(--admin-color), #ff4757);
            color: #fff;
            border: none;
            width: 100%;
            font-size: 1.1rem;
            padding: 12px 16px;
            border-radius: 30px;
            font-weight: 800;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5);
            color: #fff;
        }

        .btn-secondary-custom {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background: #5a6268;
            color: #fff;
        }

        .alert {
            border-radius: 10px;
        }

        .password-info {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/logo.jpg" alt="Barça Atlètic" style="height: 30px; margin-right: 8px;"> Barça Atlètic
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link admin-link" href="/admin/usuarios"><i class="fas fa-users"></i> Admin Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="card-form">
    <h2 class="form-title">
        <i th:if="${modoEdicion}" class="fas fa-user-edit"></i>
        <i th:unless="${modoEdicion}" class="fas fa-user-plus"></i>
        <span th:text="${modoEdicion} ? ' Editar Usuario' : ' Crear Usuario'"></span>
    </h2>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${modoEdicion} ? @{/admin/usuarios/editar/{id}(id=${usuario.dni})} : @{/admin/usuarios/crear}" 
          th:object="${usuario}" method="post">
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                <input th:field="*{username}" type="text" class="form-control" id="username" required minlength="2">
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input th:field="*{email}" type="email" class="form-control" id="email" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">
                <span th:if="${modoEdicion}">Nueva Contraseña (dejar vacío para no cambiar)</span>
                <span th:unless="${modoEdicion}">Contraseña</span>
            </label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input th:unless="${modoEdicion}" th:field="*{password}" type="password" class="form-control" id="password" required minlength="6">
                <input th:if="${modoEdicion}" name="password" type="password" class="form-control" id="password" minlength="6">
            </div>
            <div class="password-info mt-1">
                <i class="fas fa-info-circle"></i> La contraseña debe tener al menos 6 caracteres.
            </div>
        </div>

        <div class="mb-4">
            <label for="roles" class="form-label">Rol</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                <select th:field="*{roles}" class="form-select" id="roles" required>
                    <option value="USER">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-admin">
                <i th:if="${modoEdicion}" class="fas fa-save me-2"></i>
                <i th:unless="${modoEdicion}" class="fas fa-user-plus me-2"></i>
                <span th:text="${modoEdicion} ? 'Guardar Cambios' : 'Crear Usuario'"></span>
            </button>
            <a href="/admin/usuarios" class="btn btn-secondary-custom text-center">
                <i class="fas fa-arrow-left me-2"></i>Volver al listado
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
