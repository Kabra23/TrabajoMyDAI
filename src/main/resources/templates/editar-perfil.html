<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Barça Athletic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --accent-color: #ffd700;
            --text-light: #e3e3e3;
            --admin-color: #dc3545;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 100px 20px 40px;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-color) !important;
        }

        .nav-link {
            color: #fff !important;
            margin: 0 10px;
        }

        .nav-link.admin-link {
            color: var(--admin-color) !important;
            font-weight: 600;
        }

        .card-form {
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96));
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-title {
            color: var(--secondary-color);
            font-weight: 800;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-label {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group-text {
            background: #f0f0f0;
            color: var(--secondary-color);
            border: none;
        }

        .form-control {
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--accent-color) 0%, #ffed4e 100%);
            color: var(--primary-color);
            border: none;
            width: 100%;
            font-size: 1.1rem;
            padding: 12px 16px;
            border-radius: 30px;
            font-weight: 800;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            color: var(--primary-color);
        }

        .btn-secondary-custom {
            background: #6c757d;
            color: #fff;
            border: none;
            padding: 12px 16px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background: #5a6268;
            color: #fff;
        }

        .alert {
            border-radius: 10px;
        }

        .password-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .password-section h5 {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .password-info {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/logo.jpg" alt="Barça Atlètic" style="height: 30px; margin-right: 8px;"> Barça Atlètic
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/plantilla"><i class="fas fa-users"></i> Plantilla</a></li>
                <li class="nav-item"><a class="nav-link" href="/eventos"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="/noticias"><i class="fas fa-newspaper"></i> Noticias</a></li>
                <li class="nav-item" th:if="${logueado == true}"><a class="nav-link" href="/tickets"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                <li class="nav-item" th:if="${logueado == true}"><a class="nav-link" href="/recordatorios"><i class="fas fa-bell"></i> Recordatorios</a></li>
                <li class="nav-item" th:if="${esAdmin == true}"><a class="nav-link admin-link" href="/admin/eventos"><i class="fas fa-tools"></i> Panel Admin</a></li>
                <li class="nav-item" th:if="${esAdmin == true}"><a class="nav-link admin-link" href="/admin/usuarios"><i class="fas fa-users-cog"></i> Admin Usuarios</a></li>
                <li class="nav-item" th:if="${logueado != true}"><a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                <li class="nav-item" th:if="${logueado != true}"><a class="nav-link" href="/registro"><i class="fas fa-user-plus"></i> Registro</a></li>
                <li class="nav-item" th:if="${logueado == true}"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="card-form">
    <h2 class="form-title">
        <i class="fas fa-user-edit"></i> Editar Perfil
    </h2>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/cuenta/editar}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input th:value="${usuario.nombre}" name="nombre" type="text" class="form-control" id="nombre" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                <input th:value="${usuario.username}" name="username" type="text" class="form-control" id="username" required minlength="2">
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input th:value="${usuario.email}" name="email" type="email" class="form-control" id="email" required>
            </div>
        </div>

        <div class="password-section">
            <h5><i class="fas fa-key me-2"></i>Cambiar Contraseña</h5>
            <p class="password-info mb-3">
                <i class="fas fa-info-circle"></i> Deja los campos vacíos si no deseas cambiar la contraseña.
            </p>

            <div class="mb-3">
                <label for="passwordActual" class="form-label">Contraseña Actual</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input name="passwordActual" type="password" class="form-control" id="passwordActual">
                </div>
            </div>

            <div class="mb-3">
                <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input name="nuevaPassword" type="password" class="form-control" id="nuevaPassword" minlength="6">
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar Nueva Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input name="confirmarPassword" type="password" class="form-control" id="confirmarPassword" minlength="6">
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom">
                <i class="fas fa-save me-2"></i>Guardar Cambios
            </button>
            <a href="/cuenta/perfil" class="btn btn-secondary-custom text-center">
                <i class="fas fa-arrow-left me-2"></i>Volver a Mi Cuenta
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Client-side password validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const nuevaPassword = document.getElementById('nuevaPassword').value;
        const confirmarPassword = document.getElementById('confirmarPassword').value;
        const passwordActual = document.getElementById('passwordActual').value;

        if (nuevaPassword && !passwordActual) {
            e.preventDefault();
            alert('Debes introducir tu contraseña actual para cambiarla.');
            return false;
        }

        if (nuevaPassword && nuevaPassword !== confirmarPassword) {
            e.preventDefault();
            alert('Las contraseñas nuevas no coinciden.');
            return false;
        }

        if (nuevaPassword && nuevaPassword.length < 6) {
            e.preventDefault();
            alert('La nueva contraseña debe tener al menos 6 caracteres.');
            return false;
        }
    });
</script>
</body>
</html>
