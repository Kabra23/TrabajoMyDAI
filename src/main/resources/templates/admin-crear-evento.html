<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento - Admin</title>
    <link href="https://cdn.jsdelivr. net/npm/bootstrap@5. 3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --accent-color: #ffd700;
            --admin-color: #dc3545;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3) ! important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0. 1);
        }

        . navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent-color) !important;
        }

        .nav-link {
            color: #fff !important;
            margin: 0 10px;
        }

        .form-container {
            padding: 120px 20px 50px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0. 2);
        }

        . form-card h2 {
            color: var(--admin-color);
            margin-bottom: 30px;
        }

        . form-label {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .btn-admin {
            background: var(--admin-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
        }

        .btn-admin:hover {
            background: #c82333;
            color: white;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shield-alt"></i> Barça Atlètic
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/eventos"><i class="fas fa-tools"></i> Panel Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <div class="form-card">
        <h2><i class="fas fa-plus-circle"></i> Crear Nuevo Evento</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
        </div>

        <form th:action="@{/admin/eventos/crear}" th:object="${evento}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Evento *</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha y Hora *</label>
                <input th:field="*{fecha}" type="datetime-local" class="form-control" id="fecha" required>
            </div>

            <div class="mb-3">
                <label for="lugar" class="form-label">Lugar *</label>
                <input th:field="*{lugar}" type="text" class="form-control" id="lugar" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Evento</label>
                <select th:field="*{tipo}" class="form-control" id="tipo">
                    <option value="Partido">Partido</option>
                    <option value="Entrenamiento">Entrenamiento</option>
                    <option value="Evento Especial">Evento Especial</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="codigoPromo" class="form-label">Código Promocional</label>
                <input th:field="*{codigoPromo}" type="text" class="form-control" id="codigoPromo">
            </div>

            <div class="row mt-4">
                <div class="col-md-6 mb-2">
                    <button type="submit" class="btn btn-admin">
                        <i class="fas fa-save"></i> Crear Evento
                    </button>
                </div>
                <div class="col-md-6 mb-2">
                    <a href="/admin/eventos" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
