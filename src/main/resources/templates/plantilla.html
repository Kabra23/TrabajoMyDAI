<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla - Barça Athletic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary:#1a237e; --secondary:#283593; --accent:#ffd700; }
        body{ background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; min-height:100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar{ background: rgba(0,0,0,0.35) !important; backdrop-filter: blur(8px); }
        .navbar-brand{ color:var(--accent) !important; font-weight:700; }
        .container{ padding-top:110px; }
        .stat { background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9)); color:var(--secondary); padding: 24px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.18); }
        .stat h3{ font-size:2rem; font-weight:800; margin:0; }
        .stat p{ margin:0; color:#666; }
        footer{ text-align:center; padding:24px 0; background: rgba(0,0,0,0.35); margin-top:40px; }
        @media (max-width:768px){ .container{ padding-top:90px; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shield-alt"></i> Barça Atlètic
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/plantilla">Plantilla</a></li>
                <li class="nav-item"><a class="nav-link" href="/eventos"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="/noticias"><i class="fas fa-newspaper"></i> Noticias</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                <li class="nav-item"><a class="nav-link" href="/recordatorios"><i class="fas fa-bell"></i> Recordatorios</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4" th:text="${mensaje}">Plantilla</h1>
    <div class="row g-3">
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalEventos}">0</h3>
                <p>Eventos</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalUsuarios}">0</h3>
                <p>Usuarios</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalTickets}">0</h3>
                <p>Tickets</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalRecordatorios}">0</h3>
                <p>Recordatorios</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container"><p><i class="fas fa-copyright"></i> 2025 Barça Athletic Hub. Todos los derechos reservados.</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
