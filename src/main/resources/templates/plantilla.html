<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla - Bar√ßa Athletic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { padding-top: 60px; }
        .stat { background-color: rgba(255,255,255,0.06); padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 th:text="${mensaje}">Plantilla</h1>
    <div class="row g-3">
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalEventos}">0</h3>
                <p>Eventos</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalUsuarios}">0</h3>
                <p>Usuarios</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalTickets}">0</h3>
                <p>Tickets</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat">
                <h3 th:text="${totalRecordatorios}">0</h3>
                <p>Recordatorios</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
