<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Barça Athletic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { padding-top: 60px; }
        .card { background-color: rgba(255,255,255,0.06); }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 th:text="${mensaje}">Noticias</h1>
    <div class="row">
        <div class="col-12">
            <div th:if="${noticias == null}">No hay noticias disponibles.</div>
            <div class="list-group">
                <div th:each="evento : ${noticias}" class="list-group-item list-group-item-action mb-2 card text-white">
                    <div class="card-body">
                        <h5 th:text="${evento.nombre}"></h5>
                        <p th:text="${evento.descripcion}"></p>
                        <small th:text="${evento.fecha} + ' · ' + ${evento.lugar}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
