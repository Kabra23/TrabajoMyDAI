<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios - Barça Athletic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }.container { padding-top: 60px; } .card { background-color: rgba(255,255,255,0.06); }</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Barça Athletic Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/noticias}">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/plantilla}">Plantilla</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="${mensaje}">Recordatorios</h1>
    <!-- Mostrar mensaje si no hay tickets -->
    <div th:if="${tickets == null || tickets.isEmpty()}">
        <p>No tienes tickets asociados. Compra uno para crear recordatorios.</p>
        <a th:href="@{/tickets}" class="btn btn-primary">Comprar Tickets</a>
    </div>

    <!-- Mostrar lista de tickets -->
    <div th:if="${tickets != null && !tickets.isEmpty()}">
        <h2>Mis Tickets</h2>
        <ul>
            <li th:each="ticket : ${tickets}" th:text="${ticket.nombre}"></li>
        </ul>

        <!-- Formulario para crear recordatorio -->
        <h3>Crear Recordatorio</h3>
        <form th:action="@{/recordatorios}" method="post" th:object="${recordatorioForm}">
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <input type="text" id="mensaje" name="mensaje" class="form-control" th:field="*{mensaje}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="datetime-local" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" required>
            </div>
            <div class="mb-3">
                <label for="evento" class="form-label">Evento</label>
                <select id="evento" name="evento" class="form-select" th:field="*{evento}" required>
                    <option th:each="ticket : ${tickets}" th:value="${ticket.id}" th:text="${ticket.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Crear Recordatorio</button>
        </form>
    </div>

    <!-- Mostrar lista de recordatorios -->
    <div th:if="${recordatorios != null && !recordatorios.isEmpty()}">
        <h2>Mis Recordatorios</h2>
        <div class="row">
            <div class="col-md-6" th:each="rec : ${recordatorios}">
                <div class="card mb-3 text-white">
                    <div class="card-body">
                        <h5 class="card-title">Recordatorio <span th:text="${rec.id_recordatorio}"></span></h5>
                        <p class="card-text">Usuario: <span th:text="${rec.usuario.nombre}">Usuario</span></p>
                        <p class="card-text">Evento: <span th:text="${rec.evento.nombre}">Evento</span></p>
                        <p class="card-text">Mensaje: <strong th:text="${rec.mensaje}">Mensaje</strong></p>
                        <p class="card-text"><small th:text="${rec.fecha}">Fecha</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
