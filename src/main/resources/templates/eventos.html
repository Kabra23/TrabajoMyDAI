<!--
    ==========================
    NUEVA SECCIÓN DE EVENTOS
    (tarjetas + botón "Comprar entradas")
    ==========================
-->
<div class="container">
    <h1 th:text="${mensaje}">Eventos</h1>

    <div class="row mt-4">

        <!-- Tarjeta por cada evento -->
        <div class="col-md-4 mb-3" th:each="evento : ${eventos}">
            <div class="card h-100 text-white">
                <div class="card-body d-flex flex-column">

                    <!-- Tipo de evento (Liga, Amistoso, etc.) -->
                    <span class="badge bg-info mb-2" th:text="${evento.tipo}">Liga</span>

                    <h5 class="card-title" th:text="${evento.nombre}">Nombre Evento</h5>
                    <p class="card-text" th:text="${evento.descripcion}">Descripción</p>

                    <p class="card-text mt-auto">
                        <small th:text="${evento.fecha} + ' · ' + ${evento.lugar}">
                            Fecha · Lugar
                        </small>
                    </p>

                    <!-- Botón para comprar entradas de ESTE evento -->
                    <a class="btn btn-outline-light w-100 mt-2"
                       th:href="@{/eventos/{id}/comprar(id=${evento.id})}"
                       target="_blank">
                        Comprar entradas
                    </a>
                </div>
            </div>
        </div>

        <!-- Mensaje si no hay eventos -->
        <div th:if="${#lists.isEmpty(eventos)}">
            No hay eventos disponibles.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
