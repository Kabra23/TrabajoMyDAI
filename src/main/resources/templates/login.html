<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #283593 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(40,53,147,0.18);
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
        }
        .login-title {
            color: #283593;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            color: #283593;
            font-weight: 500;
        }
        .input-group-text {
            background: #e3e3e3;
            color: #283593;
            border: none;
        }
        .btn-custom {
            background-color: #283593;
            color: #fff;
            border: none;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 16px;
        }
        .btn-custom:hover {
            background-color: #1a237e;
        }
        .extra-links {
            text-align: center;
            margin-top: 18px;
        }
        .alert {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="card-login">
        <h2 class="login-title"><i class="fa-solid fa-user"></i> Iniciar Sesión</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Entrar</button>
        </form>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="extra-links">
            <span>¿No tienes cuenta? <a href="/registro" style="color:#283593;font-weight:bold;">Regístrate aquí</a></span>
            <br>
            <a href="/" class="btn btn-link" style="color:#283593;font-weight:bold;">Volver a la página inicial</a>
        </div>
    </div>
</body>
</html>
