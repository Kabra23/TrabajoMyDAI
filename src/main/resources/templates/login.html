<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{ --primary:#1a237e; --secondary:#283593; --accent:#ffd700; }
        body{ background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-login{ background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96)); border-radius:20px; padding:36px; max-width:420px; width:100%; box-shadow:0 10px 30px rgba(0,0,0,0.12); }
        .login-title{ color:var(--secondary); font-weight:800; margin-bottom:18px; text-align:center; }
        .form-label{ color:var(--secondary); font-weight:600; }
        .input-group-text{ background:#f0f0f0; color:var(--secondary); border:none; }
        .btn-custom{ background: linear-gradient(135deg, var(--accent), #ffed4e); color:var(--primary); border:none; width:100%; font-size:1.05rem; padding:10px 16px; border-radius:30px; font-weight:800; }
        .btn-custom:hover{ transform: translateY(-2px); }
        .extra-links{ text-align:center; margin-top:14px; }
        .alert{ margin-top:12px; }
        footer{ position:fixed; left:0; right:0; bottom:0; padding:10px 0; background: rgba(0,0,0,0.2); color: #fff; text-align:center; }
    </style>
</head>
<body>
    <div class="card-login">
        <h2 class="login-title"><i class="fa-solid fa-user"></i> Iniciar Sesión</h2>
        <form th:action="@{/login}" th:object="${usuario}" th:method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input th:field="*{username}" type="text" class="form-control" id="username" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input th:field="*{password}" type="password" class="form-control" id="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Entrar</button>
        </form>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="extra-links">
            <span>¿No tienes cuenta? <a th:href="@{/registro}" style="color:var(--secondary);font-weight:bold;">Regístrate aquí</a></span>
            <br>
            <a th:href="@{/}" class="btn btn-link" style="color:var(--secondary);font-weight:bold;">Volver a la página inicial</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Barça Athletic Hub. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
