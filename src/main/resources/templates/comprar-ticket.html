<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Comprar entradas - ' + ${evento.nombre}">Comprar entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { padding-top: 60px; max-width: 700px; }
        .card { background-color: rgba(255,255,255,0.06); }
        label { font-weight: 500; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title mb-3" th:text="${evento.nombre}">Nombre Evento</h2>
            <p class="mb-1">
                <strong>Fecha:</strong> <span th:text="${evento.fecha}">Fecha</span>
            </p>
            <p class="mb-3">
                <strong>Estadio:</strong> <span th:text="${evento.lugar}">Lugar</span>
            </p>

            <h4 class="mt-3">Selecciona tu asiento</h4>

            <form th:action="@{/eventos/{id}/comprar(id=${evento.id})}" method="post" class="mt-3">

                <div class="mb-3">
                    <label for="zona" class="form-label">Zona</label>
                    <select id="zona" name="zona" class="form-select">
                        <option th:each="z : ${zonas}" th:value="${z}" th:text="${z}">Tribuna</option>
                    </select>
                    <div class="form-text text-light">
                        Tribuna = mejor visión · Gol Nord/Sud = ambiente de animación · Grada Lateral = vista equilibrada.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="asiento" class="form-label">Número de asiento</label>
                    <input type="number" id="asiento" name="asiento" class="form-control" min="1" max="5000" required>
                    <div class="form-text text-light">
                        Para el prototipo, escribe un número de asiento libre (1–5000).
                    </div>
                </div>

                <button type="submit" class="btn btn-light w-100">
                    Confirmar compra
                </button>
            </form>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
