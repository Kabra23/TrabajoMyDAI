<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 Barça Athletic Hub. Todos los derechos reservados.</p>

        <!-- Control de música de fondo -->
        <div class="mt-3">
            <audio id="backgroundMusic" loop>
                <source th:src="@{/Ser-del-Barca-es.mp3}" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="d-flex justify-content-center align-items-center gap-2">
                <button id="playPauseBtn" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-play"></i> Reproducir Música
                </button>
                <input type="range" id="volumeControl" min="0" max="100" value="20"
                       class="form-range" style="width: 150px;">
                <span id="volumeValue" class="small">20%</span>
            </div>
        </div>
    </div>

    <script>
        // Control de música de fondo
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('backgroundMusic');
            var playPauseBtn = document.getElementById('playPauseBtn');
            var volumeControl = document.getElementById('volumeControl');
            var volumeValue = document.getElementById('volumeValue');

            if (audio && playPauseBtn && volumeControl) {
                // Configurar volumen inicial
                audio.volume = 0.2; // 20%

                // Botón de play/pause
                playPauseBtn.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play();
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pausar Música';
                    } else {
                        audio.pause();
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Reproducir Música';
                    }
                });

                // Control de volumen
                volumeControl.addEventListener('input', function() {
                    var volume = this.value / 100;
                    audio.volume = volume;
                    volumeValue.textContent = this.value + '%';
                });

                // Intentar reproducir automáticamente (puede no funcionar en todos los navegadores)
                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pausar Música';
                    }).catch(function() {
                        // No se pudo reproducir automáticamente
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Reproducir Música';
                    });
                }
            }
        });
    </script>
</footer>
