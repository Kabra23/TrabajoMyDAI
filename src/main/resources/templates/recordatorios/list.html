<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios - Bar√ßa Athletic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #fff;
            min-height: 100vh;
        }
        .navbar, .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero {
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e3e3e3;
        }
        .btn-custom {
            background-color: #283593;
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #1a237e;
            color: #fff;
        }
        .features {
            padding: 50px 0;
            background-color: rgba(255, 255, 255, 0.08);
        }
        .feature-card {
            background-color: #fff;
            color: #283593;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(40,53,147,0.08);
        }
        .feature-card h3 a {
            color: #283593;
        }
        .feature-card h3, .feature-card p {
            color: #283593;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #1a237e;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 th:text="${mensaje}">Recordatorios</h1>
    <div class="mb-3">
        <a th:href="@{/recordatorios/crear}" class="btn btn-primary">Crear nuevo recordatorio</a>
    </div>

    <div th:if="${recordatorios == null || #lists.isEmpty(recordatorios)}">
        <p>No tienes recordatorios.</p>
    </div>

    <div class="row" th:if="${recordatorios != null}">
        <div class="col-md-6" th:each="rec : ${recordatorios}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Recordatorio <span th:text="${rec.id_recordatorio}"></span></h5>
                    <p class="card-text">Usuario: <span th:text="${rec.usuario.nombre}">Usuario</span></p>
                    <p class="card-text">Evento: <span th:text="${rec.evento.nombre}">Evento</span></p>
                    <p class="card-text">Mensaje: <strong th:text="${rec.mensaje}">Mensaje</strong></p>
                    <p class="card-text">Fecha del evento: <span th:text="${rec.evento.fecha}">Fecha evento</span></p>
                    <p class="card-text">Fecha recordatorio: <span th:text="${#temporals.format(rec.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</span></p>
                    <form th:action="@{'/recordatorios/eliminar/' + ${rec.id_recordatorio}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
