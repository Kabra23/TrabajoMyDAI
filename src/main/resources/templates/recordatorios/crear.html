<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Recordatorio - Barça Athletic Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #fff;
            min-height: 100vh;
        }
        .navbar, .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero {
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e3e3e3;
        }
        .btn-custom {
            background-color: #283593;
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #1a237e;
            color: #fff;
        }
        .features {
            padding: 50px 0;
            background-color: rgba(255, 255, 255, 0.08);
        }
        .feature-card {
            background-color: #fff;
            color: #283593;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(40,53,147,0.08);
        }
        .feature-card h3 a {
            color: #283593;
        }
        .feature-card h3, .feature-card p {
            color: #283593;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #1a237e;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Barça Athletic Hub</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${mensaje}">Crear Recordatorio</h1>

    <div th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <form th:action="@{/recordatorios}" method="post" th:object="${recordatorioForm}">
        <!-- Usar ticketId pasado en el modelo en lugar de #request -->
        <input type="hidden" name="ticketId" th:value="${ticketId}" />
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <input type="text" id="mensaje" name="mensaje" class="form-control" th:field="*{mensaje}" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha y hora</label>
            <input type="datetime-local" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" required>
        </div>
        <div class="mb-3">
            <label for="ticketSelect" class="form-label">Seleccionar ticket / evento</label>
            <select id="ticketSelect" name="ticketId" class="form-select">
                <option value="" th:if="${#lists.isEmpty(tickets)}">No hay tickets</option>
                <option th:each="ticket : ${tickets}"
                        th:value="${ticket.id_ticket}"
                        th:text="|${ticket.evento.nombre} (Asiento: ${ticket.asiento}) - ${ticket.evento.fecha}|"
                        th:selected="${recordatorioForm.evento != null} ? ${ticket.evento.id == recordatorioForm.evento.id} : false">
                </option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Crear</button>
            <a th:href="@{/recordatorios}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
