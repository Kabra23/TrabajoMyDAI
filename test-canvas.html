<!DOCTYPE html>
<html>
<head>
    <title>Test Canvas</title>
</head>
<body>
    <h1>Test de Canvas</h1>
    <canvas id="estadio-canvas" width="800" height="600" style="border: 1px solid black;"></canvas>

    <script>
        console.log('üß™ Test iniciado');

        // Verificar que el canvas existe
        const canvas = document.getElementById('estadio-canvas');
        console.log('Canvas encontrado:', canvas);

        if (canvas) {
            const ctx = canvas.getContext('2d');
            console.log('Contexto 2D:', ctx);

            // Dibujar algo simple
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 100, 100);
            console.log('‚úÖ Rect√°ngulo dibujado');
        }
    </script>

    <script src="/js/estadio-canvas.js"></script>
    <script>
        setTimeout(() => {
            console.log('üîç Verificando funciones globales:');
            console.log('- initEstadio3D:', typeof window.initEstadio3D);
            console.log('- resetearVista:', typeof window.resetearVista);
            console.log('- confirmarCompra:', typeof window.confirmarCompra);
            console.log('- limpiarSeleccion:', typeof window.limpiarSeleccion);
        }, 100);
    </script>
</body>
</html>
